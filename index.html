<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Korean Colors</title>
    <link rel="icon" type="image/x-icon" href="/palette.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="palette">🎨</div>
        <h1>
            <span class="korean">
                무슨 색이예요 ?
            </span>
        </h1>

        <div class="btn-start korean">
            시작 !
        </div>

        <object class="color-to-guess" type="image/svg+xml" data="paint.svg"></object>
    </header>

    <div class="choices korean">
        <div class="choice" data-index="0"></div>
        <div class="choice" data-index="1"></div>
        <div class="choice" data-index="2"></div>
        <div class="choice" data-index="3"></div>
    </div>

    <div class="btn-show-colors">
        📖
    </div>
    <div class="color-list">
        <!-- Insert colors here -->
    </div>

    <audio id="right" src="right.mp3"></audio>
    <audio id="wrong" src="wrong.mp3"></audio>
    <audio id="splat" src="splat.mp3"></audio>

    <script type="module" src="script.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
</body>
</html>
